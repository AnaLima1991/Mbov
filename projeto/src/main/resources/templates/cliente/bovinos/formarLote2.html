<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{cliente/fragments/layout}">

<head>
	<title>Manejo IATF</title>
</head>

<body>
	<section class="layout-content" layout:fragment="corpo">
		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span>Formar Lote</span>
					</li>
				</ul>

			</div>
		</nav>

		<div class="container">

			<p>
				<i class="oi oi-magnifying-glass"></i><span></span>
				<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseNome"
					aria-controls="collapseNome">Nome</button>
				<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseCargo"
					aria-controls="collapseCargo">Brinco</button>
				<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseData"
					aria-controls="collapseData">Datas</button>
			</p>
			<div class="row">
				<div class="col">
					<div class="collapse" id="collapseNome">

						<nav class="navbar navbar-light bg-light">
							<form class="form-inline" method="GET" action="/funcionarios/buscar/nome">
								<input class="form-control mr-sm-2" type="search" placeholder="nome" aria-label="Search"
									name="nome" />
								<button class="btn btn-outline-success my-2 my-sm-0">Search</button>
							</form>
						</nav>

					</div>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<div class="collapse" id="collapseCargo">



					</div>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<div class="collapse" id="collapseData">

						<nav class="navbar navbar-light bg-light">
							<form class="form-inline" method="GET" action="/funcionarios/buscar/data">
								<input class="form-control mr-sm-2" type="date" aria-label="Search" name="entrada" />
								<input class="form-control mr-sm-2" type="date" aria-label="Search" name="saida" />
								<button class="btn btn-outline-success my-2 my-sm-0">Search</button>
							</form>
						</nav>

					</div>
				</div>
			</div>


			<div class="table-responsive">
				<table class="table table-striped table-hover table-sm">
					<thead>
						<tr>
							<th>#</th>
							<th>Nome</th>
							<th>Brinco</th>
							<th>Sexo</th>
							<th>Peso</th>
							<th>Ação</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="bovino : ${listaBovinos}">
							<td th:text="${bovino.id}"></td>
							<td th:text="${bovino.nome}"></td>
							<td th:text="${bovino.numeroBrinco}"></td>
							<td th:text="${bovino.sexo}"></td>
							<td th:text="${bovino.peso_animal}"></td>


							<td colspan="2"><a class="btn btn-success btn-sm" th:href="@{/adicionarLote/{id}(id=${bovino.id})}"
							
									role="button"> <span class="oi oi-task" title="Adicionar" aria-hidden="true"></span>

								</a>

							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</section>


</body>

</html>
