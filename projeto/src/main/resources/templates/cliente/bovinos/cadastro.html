<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	layout:decorate="~{cliente/fragments/layout}">
<head>
<title>Manejo IATF</title>
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">
		
	        <div class="page-header">
	            <nav class="navbar navbar-expand-md navbar-top bg-light">
	                <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                    <ul class="navbar-nav">
	                        <li class="nav-item active">
	                            <i class="oi oi-caret-right"></i>
	                            <span>Cadastrar Bovinos</span>
	                        </li>
	                    </ul>
	                </div>
	                <a class="btn btn-primary btn-md"
					href="/cliente/bovinos/listar" role="button"> <span
					class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
					<span>Listar Bovinos</span>
				</a>
	            </nav>
	        </div>
	
	        <div class="container" id="cadastro">
	            <form action="/bovinos/salvar" th:object="${bovino}" method="POST">
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="nome">Nome do Animal</label>
	                        <input type="text" class="form-control" id="nome" placeholder="Nome"
	                               autofocus="autofocus" name="nome" value=""/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    <div class="form-group col-md-6">
	                        <label for="salario">Peso do Animal</label>
	                        <input type="text" class="form-control" id="peso_animal" data-mask="#.##0,00"
	                               data-mask-reverse="true" name="peso_animal" value=""/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                </div>
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="dataEntrada">Data de Entrada</label>
	                        <input type="date" class="form-control" id="dataEntrada" name="dataEntrada" value=""/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    <div class="form-group col-md-6">
	                        <label for="dataSaida">Data de Nascimento</label>
	                        <input type="date" class="form-control" id="dataNasci" name="dataNasci" value=""/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                </div>
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="sexo">Sexo</label>
	                        <select id="sexo" class="form-control" name="cargo">
	                            <option value="">Selecione...</option>
	                            <option value="1">Macho</option>
	                            <option value="2">Fêmea</option>
	                            
	                        </select>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                     <div class="form-group col-md-6">
	                        <label for="numero">Número do Mãe</label>
	                        <input type="text" class="form-control" id="brincoPai" name="brincoPai" value=""/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    
	                </div>
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="cidade">Cor do Pelo</label>
	                        <input type="text" class="form-control" id="corPelo" name="corPelo" value=""/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    <div class="form-group col-md-6">
	                        <label for="numero">Número do Pai</label>
	                        <input type="text" class="form-control" id="brincoMae" name="brincoPai" value=""/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                   
	                </div>
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="numero">Número do Brinco</label>
	                        <input type="text" class="form-control" id="numeroBrinco" name="numeroBrinco" value=""/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                     
	                </div>
	                
	                <input type="hidden" id="id" name="id" value=""/>
	                <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
	            </form>
	        </div>
	    </section>
	



</body>
</html>
