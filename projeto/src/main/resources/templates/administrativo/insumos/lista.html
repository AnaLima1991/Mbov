<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	layout:decorate="~{administrativo/fragments/layout}">
<head>
<title>Página lista de insumos da loja virtual</title>
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">
		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span>Lista de Insumos</span></li>
				</ul>
				<a class="btn btn-primary btn-md"
					href="/administrativo/insumos/cadastrar" role="button"> <span
					class="oi oi-plus" title="Cadastro" aria-hidden="true"></span> <span>Cadastrar
						Insumo</span>
				</a>
			</div>
		</nav>

		<div class="container">

			<div class="table-responsive">
				<table class="table table-striped table-hover table-sm">
					<thead>
						<tr>
							<th>#</th>
							<th>Descrição</th>
							<th>Quantidade em Estoque</th>
						    <th>Valor de Compra</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="insumo : ${listaInsumos}">
							<td th:text="${insumo.id}"></td>
							<td th:text="${insumo.descricao}"></td>
							<td th:text="${insumo.quantidadeEstoque}"></td>
							<td th:text="${insumo.valorCompra}"></td>
							

							<td colspan="2"><a class="btn btn-info btn-sm"
								th:href="@{/administrativo/insumos/editar/{id}(id=${insumo.id})}"
								role="button"> <span class="oi oi-brush" title="Editar"
									aria-hidden="true"></span>

							</a> 
							<a class="btn btn-info btn-sm" data-toggle="modal"
								data-target="#modal-warning"
								th:attr="data-target='#modal-warning'+${insumo.id }"><span
									class="oi oi-circle-x" title="Remover" aria-hidden="true"></span></a>

								<div class="modal modal-warning fade in"
									th:id="modal-warning+${insumo.id}">
									<div class="modal-dialog">
										<div class="modal-content">
											<div class="modal-header">
											<h5 class="modal-title">Remover Insumo</h5>
												<button type="button" class="close" data-dismiss="modal"
													aria-label="Close">
													<span aria-hidden="true">×</span>
												</button>
												
											</div>
											<div class="modal-body">
												<h3>Deseja realmente remover o Insumo?</h3>
											</div>
											<div class="modal-footer">
												<button type="button" class="btn btn-outline pull-left"
													data-dismiss="modal">Fechar</button>
												<a type="button" class="btn btn-outline"
													th:href="@{/administrativo/insumos/remover/{id}(id=${insumo.id})}"><i
													class="fa fa-check"></i>&nbsp;Sim</a>
											</div>
										</div>
									</div>
								</div></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</section>


</body>
</html>
